<ion-list radio-group (ionChange)="changeFontFamily($event)" class="popover-page">
      <ion-row>
        <ion-col>
          <button (click)="changeFontSize('smaller')" ion-item detail-none class="text-button text-smaller">A</button>
        </ion-col>
        <ion-col>
          <button (click)="changeFontSize('larger')" ion-item detail-none class="text-button text-larger">A</button>
        </ion-col>
      </ion-row>

      <ion-row class="row-dots">
        <ion-col>
          <button ion-button="dot" (click)="changeBackgroundColor('white')" class="dot-white" [class.selected]="background == 'white'"></button>
        </ion-col>
        <ion-col>
          <button ion-button="dot" (click)="changeBackgroundColor('tan')" class="dot-tan" [class.selected]="background == 'tan'"></button>
        </ion-col>
        <ion-col>
          <button ion-button="dot" (click)="changeBackgroundColor('blue')" class="dot-blue" [class.selected]="background == 'blue'"></button>
        </ion-col>
        <ion-col>
          <button ion-button="dot" (click)="changeBackgroundColor('gray')" class="dot-gray" [class.selected]="background === 'gray'"></button>
        </ion-col>
      </ion-row>

      <ion-row class="row-dots">
        <ion-col col-3>
          <ion-item>
            <ion-avatar (click)="changeBackground('../../assets/imgs/girl.png')">
              <img src="../../assets/imgs/girl.png">
            </ion-avatar>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <ion-item>
            <ion-avatar (click)="changeBackground('../../assets/imgs/bear.png')">
              <img src="../../assets/imgs/bear.png">
            </ion-avatar>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <ion-item>
            <ion-avatar (click)="changeBackground('../../assets/imgs/heart_rain.png')">
              <img src="../../assets/imgs/heart_rain.png">
            </ion-avatar>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <ion-item>
            <ion-avatar (click)="changeBackground('../../assets/imgs/flower.png')">
              <img src="../../assets/imgs/flower.png">
            </ion-avatar>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label>Default Background</ion-label>
            <ion-checkbox [(ngModel)]="default" (click)="changeBackground('Default')"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-list-header color="primary">
        Change font type to
      </ion-list-header>
      <ion-item>
        <ion-label>Default</ion-label>
        <ion-radio value="" [checked]="fontFamily===''"></ion-radio>
      </ion-item>
      <ion-item class="text-arial">
        <ion-label>Arial</ion-label>
        <ion-radio value="Arial" [checked]="fontFamily==='Arial'"></ion-radio>
      </ion-item>
      <ion-item class="text-calibri">
        <ion-label>Calibri</ion-label>
        <ion-radio value="Calibri" [checked]="fontFamily==='Calibri'"></ion-radio>
      </ion-item>
      <ion-item class="text-courier">
        <ion-label>Courier New</ion-label>
        <ion-radio value="Courier New" [checked]="fontFamily==='Courier New'"></ion-radio>
      </ion-item>
      <ion-item class="text-century">
        <ion-label>Century</ion-label>
        <ion-radio value="Century" [checked]="fontFamily==='Century'"></ion-radio>
      </ion-item>
      <ion-item class="text-lucida">
        <ion-label>Lucida Handwriting</ion-label>
        <ion-radio value="Lucida Handwriting" [checked]="fontFamily==='Lucida Handwriting'"></ion-radio>
      </ion-item>
      <ion-item class="text-times-new-roman">
        <ion-label>Times New Roman</ion-label>
        <ion-radio value="Times New Roman" [checked]="fontFamily==='Times New Roman'"></ion-radio>
      </ion-item>
    </ion-list>
