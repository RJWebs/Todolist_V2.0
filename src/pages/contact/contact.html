<ion-header>
  <ion-navbar>
    <ion-title>
      <span style="color:white">How to Use</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content [style.backgroundColor]='backgroundcolor'>
  <div style="background-color:white; opacity:0.9" [style.fontFamily]='fontFamily'>
    <ion-list>
      <ion-list-header>Follow the steps <ion-icon name="happy" item-start color="secondary"></ion-icon></ion-list-header>
      <ion-item>
        <label>Add new task</label> 
        <ion-icon name="add-circle" color="primary" item-start></ion-icon>
      </ion-item>
      <ion-item>
        <label>Select list type</label> 
        <ion-icon name="menu" color="primary" item-start></ion-icon>
      </ion-item>
      <ion-item>
        <label>View your task</label> 
        <ion-icon name="eye" color="primary" item-start></ion-icon>
      </ion-item>
       <ion-item>
        <label>More options</label> 
        <ion-icon name="arrow-dropup" color="primary" item-start></ion-icon>
      </ion-item>
       <ion-item>
        <label>Search your task</label> 
        <ion-icon name="search" color="primary" item-start></ion-icon>
      </ion-item>
      <ion-item>
        <label>Open setting page</label> 
        <ion-icon name="more" color="primary" item-start></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <div style="z-index:-1; width:40%; height:auto; position:absolute; bottom:15%; border:0px solid black; margin-left:30%; margin-right:30%">
    <img src="{{imageurl}}" style="width:100%; height:auto; position:absolute; bottom:0px">
  </div>
</ion-content>
